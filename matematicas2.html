<!DOCTYPE html>
<html lang="es">

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;

        }

        body {

        .navbar {

            padding: 15px 0;
            margin: -20px -20px 20px -20px;

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            color: #E15034;
            line-height: 1;
        }

        .brand-slogan {
            font-size: 0.85rem;
            color: #889F92;
            font-weight: 400;
            margin-top: 2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: #E15034;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(225, 80, 52, 0.1);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #E15034;
        }

        .progress-bar-container {
            height: 8px;
            background: #FEF0F0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #EE9A5B, #E77B66);
            transition: width 0.5s ease;
            border-radius: 10px;

        }

        .stats {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .stat {

        }

        .score {
            color: #EE9A5B;
        }

        .exercise-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .scenario {
            background: linear-gradient(135deg, #FEF0F0, #EDA2A1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .scenario-title {
            font-size: 1.5rem;
            color: #E15034;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .scenario-text {
            font-size: 1.1rem;
            color: #889F92;
            line-height: 1.8;
            text-align: center;
        }

        .data-display {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            border: 2px solid #EDA2A1;
        }

        .data-title {
            font-size: 1.2rem;
            color: #EE9A5B;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 250px;
            padding: 20px;
            background: linear-gradient(to top, #FEF0F0 0%, transparent 100%);
            border-radius: 10px;
            position: relative;
        }

        .bar {
            width: 60px;
            background: linear-gradient(to top, #E77B66, #EE9A5B);
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(238, 154, 91, 0.3);
        }

        .bar:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(238, 154, 91, 0.5);
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            color: #E15034;
            font-size: 1rem;
        }

        .bar-label {
            text-align: center;
            margin-top: 10px;
            color: #889F92;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .data-table th {
            background: linear-gradient(135deg, #EE9A5B, #E77B66);
            color: white;
            padding: 15px;
            font-weight: 600;
        }

        .data-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #EDA2A1;
            color: #889F92;
            font-weight: 500;
        }

        .data-table tr:hover {
            background: rgba(238, 154, 91, 0.1);
        }

        .question-section {
            margin-top: 30px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #E15034;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #FEF0F0, #EDA2A1);
            border-radius: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .option-btn {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 3px solid #EDA2A1;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            color: #889F92;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(238, 154, 91, 0.3);
            border-color: #EE9A5B;
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #889F92, #9AAFA0);
            border-color: #889F92;
            color: white;
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, #EDA2A1, #E77B66);
            border-color: #E15034;
            color: white;
        }

        .feedback {
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .feedback.show {
            display: block;
        }

        .feedback.success {
            background: rgba(136, 159, 146, 0.2);
            border-left: 4px solid #889F92;
        }

        .feedback.error {
            background: rgba(237, 162, 161, 0.2);
            border-left: 4px solid #E77B66;
        }

        .feedback-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #E15034;
            margin-bottom: 8px;
        }

        .feedback-text {
            color: #889F92;
            line-height: 1.6;
        }

        .completion-screen {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .completion-screen.show {
            display: block;
        }

        .completion-screen h1 {
            font-size: 2.5rem;
            color: #E15034;
            margin: 20px 0;
        }

        .completion-icon {
            font-size: 5rem;
        }

        .completion-text {
            font-size: 1.2rem;
            color: #889F92;
            margin-bottom: 30px;
        }

        .final-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            padding: 20px;
            background: linear-gradient(135deg, #FEF0F0, #EDA2A1);
            border-radius: 15px;
        }

        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: #E15034;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #889F92;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-primary,
        .btn-secondary {
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #EE9A5B, #E77B66);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(238, 154, 91, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #E15034;
            border: 2px solid #E15034;
        }

        .btn-secondary:hover {
            background: rgba(225, 80, 52, 0.1);
            transform: translateY(-3px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .title {
                font-size: 1.5rem;
            }

            .exercise-card {
                padding: 25px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .final-stats {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 200px;
            }

            .bar {
                width: 40px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo-section">
                <div class="brand-text">
                    <div class="brand-name">NeuroKids</div>
                    <div class="brand-slogan">No son etiquetas, son mentes diferentes.</div>
                </div>
            </div>
            <div class="nav-links">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="actividades.html">Actividades</a>
                <a class="nav-link" href="registro.html">Registro</a>
                <a class="nav-link" href="observaciones.html">Observaciones</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header" id="header">
            <div class="header-content">
                <h1 class="title">üìä Estad√≠stica Interactiva</h1>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <div class="stats">
                <span class="stat" id="levelInfo">Nivel: 1/5</span>
                <span class="stat score" id="scoreInfo">Puntos: 0</span>
            </div>
        </div>

        <div class="exercise-card" id="exerciseCard">
            <div class="scenario">
                <h2 class="scenario-title" id="scenarioTitle"></h2>
                <p class="scenario-text" id="scenarioText"></p>
            </div>

            <div class="data-display" id="dataDisplay"></div>

            <div class="question-section">
                <div class="question-text" id="questionText"></div>
                <div class="options-grid" id="optionsGrid"></div>
            </div>

            <div class="feedback" id="feedback">
                <p class="feedback-title" id="feedbackTitle"></p>
                <p class="feedback-text" id="feedbackText"></p>
            </div>
        </div>

        <div class="completion-screen" id="completionScreen">
            <div class="completion-icon">üìà</div>
            <h1>¬°Excelente Trabajo! üéâ</h1>
            <p class="completion-text">Has dominado el an√°lisis de datos</p>
            <div class="final-stats">
                <div class="stat-item">
                    <span class="stat-number" id="finalScore">0</span>
                    <span class="stat-label">Puntos Totales</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">5</span>
                    <span class="stat-label">Niveles Completados</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalAttempts">0</span>
                    <span class="stat-label">Intentos Totales</span>
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="resetGame()">üîÑ Jugar de Nuevo</button>
                <a href="actividades.html" class="btn-secondary">üè† Volver a Actividades</a>
            </div>
        </div>
    </div>

    <script>
        const levels = [
            {
                title: "üçé Frutas Favoritas de la Clase",
                scenario: "La profesora pregunt√≥ a 20 estudiantes de 5¬∞ grado cu√°l es su fruta favorita. Los resultados fueron:",
                data: { Manzanas: 8, Bananos: 5, Naranjas: 4, Uvas: 3 },
                dataType: "chart",
                question: "¬øCu√°l es la fruta m√°s popular en la clase?",
                options: ["Manzanas", "Bananos", "Naranjas", "Uvas"],
                correct: "Manzanas",
                explanation: "Las manzanas tienen 8 votos, que es el n√∫mero m√°s alto. En estad√≠stica, el valor que m√°s se repite se llama 'moda'."
            },
            {
                title: "‚öΩ Goles del Equipo",
                scenario: "El equipo de f√∫tbol del colegio anot√≥ goles en sus √∫ltimos 5 partidos:",
                data: { "Partido 1": 2, "Partido 2": 3, "Partido 3": 2, "Partido 4": 4, "Partido 5": 4 },
                dataType: "chart",
                question: "¬øCu√°l es el promedio (media) de goles por partido?",
                options: ["2 goles", "3 goles", "4 goles", "5 goles"],
                correct: "3 goles",
                explanation: "El promedio se calcula sumando todos los goles (2+3+2+4+4=15) y dividiendo entre el n√∫mero de partidos (15√∑5=3)."
            },
            {
                title: "üìö Libros Le√≠dos",
                scenario: "En un mes, cinco amigos leyeron estos libros: Ana (3), Luis (1), Mar√≠a (5), Carlos (2) y Sof√≠a (4).",
                data: { Ana: 3, Luis: 1, Mar√≠a: 5, Carlos: 2, Sof√≠a: 4 },
                dataType: "chart",
                question: "¬øCu√°l es la mediana (valor del medio)?",
                options: ["1 libro", "2 libros", "3 libros", "4 libros"],
                correct: "3 libros",
                explanation: "Al ordenar los datos (1, 2, 3, 4, 5), el valor del medio es 3. Este valor se llama 'mediana'."
            },
            {
                title: "üå°Ô∏è Temperaturas de la Semana",
                scenario: "Las temperaturas m√°ximas en tu ciudad fueron:",
                data: { Lunes: 25, Martes: 28, Mi√©rcoles: 26, Jueves: 30, Viernes: 26 },
                dataType: "chart",
                question: "¬øQu√© temperatura se repiti√≥ m√°s veces (moda)?",
                options: ["25¬∞C", "26¬∞C", "28¬∞C", "30¬∞C"],
                correct: "26¬∞C",
                explanation: "26¬∞C apareci√≥ dos veces (mi√©rcoles y viernes), mientras que las dem√°s temperaturas aparecieron solo una vez."
            },
            {
                title: "üéÆ Tiempo de Juego",
                scenario: "En una encuesta a 25 estudiantes sobre horas de juego a la semana:",
                data: { "1-2 horas": 8, "3-4 horas": 10, "5-6 horas": 5, "7+ horas": 2 },
                dataType: "chart",
                question: "¬øCu√°ntos estudiantes juegan 4 horas o menos?",
                options: ["8 estudiantes", "10 estudiantes", "18 estudiantes", "25 estudiantes"],
                correct: "18 estudiantes",
                explanation: "Sumamos los que juegan 1-2 horas (8) y los que juegan 3-4 horas (10): 8 + 10 = 18 estudiantes."
            }
        ];

        let currentLevel = 0;
        let score = 0;
        let attempts = 0;
        let answered = false;

        function loadLevel() {
            const level = levels[currentLevel];
            answered = false;

            document.getElementById('scenarioTitle').textContent = level.title;
            document.getElementById('scenarioText').textContent = level.scenario;
            document.getElementById('questionText').textContent = level.question;
            document.getElementById('levelInfo').textContent = `Nivel: ${currentLevel + 1}/${levels.length}`;
            document.getElementById('progressBar').style.width = `${((currentLevel + 1) / levels.length) * 100}%`;

            renderData(level.data, level.dataType);
            renderOptions(level.options, level.correct);

            document.getElementById('feedback').classList.remove('show');
        }

        function renderData(data, type) {
            const container = document.getElementById('dataDisplay');

            if (type === 'chart') {
                const maxValue = Math.max(...Object.values(data));
                let html = '<div class="data-title">üìä Datos Recolectados</div>';
                html += '<div class="chart-container">';

                Object.entries(data).forEach(([label, value]) => {
                    const height = (value / maxValue) * 200;
                    html += `
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <div class="bar" style="height: ${height}px;">
                                <div class="bar-value">${value}</div>
                            </div>
                            <div class="bar-label">${label}</div>
                        </div>
                    `;
                });

                html += '</div>';
                container.innerHTML = html;
            }
        }

        function renderOptions(options, correct) {
            const container = document.getElementById('optionsGrid');
            container.innerHTML = '';

            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, correct, button);
                container.appendChild(button);
            });
        }

        function checkAnswer(selected, correct, button) {
            if (answered) return;

            answered = true;
            attempts++;

            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.disabled = true);

            const feedback = document.getElementById('feedback');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const feedbackText = document.getElementById('feedbackText');

            if (selected === correct) {
                button.classList.add('correct');
                feedback.classList.add('success', 'show');
                feedback.classList.remove('error');
                feedbackTitle.textContent = '¬°Correcto! üéâ';
                score += 20;
                document.getElementById('scoreInfo').textContent = `Puntos: ${score}`;

                setTimeout(() => {
                    if (currentLevel < levels.length - 1) {
                        currentLevel++;
                        loadLevel();
                    } else {
                        showCompletion();
                    }
                }, 2500);
            } else {
                button.classList.add('incorrect');
                buttons.forEach(btn => {
                    if (btn.textContent === correct) {
                        btn.classList.add('correct');
                    }
                });
                feedback.classList.add('error', 'show');
                feedback.classList.remove('success');
                feedbackTitle.textContent = 'Intenta de nuevo üí™';
            }

            feedbackText.textContent = levels[currentLevel].explanation;
        }

        function showCompletion() {
            document.getElementById('header').style.display = 'none';
            document.getElementById('exerciseCard').style.display = 'none';
            document.getElementById('completionScreen').classList.add('show');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('totalAttempts').textContent = attempts;
        }

        function resetGame() {
            currentLevel = 0;
            score = 0;
            attempts = 0;
            document.getElementById('header').style.display = 'block';
            document.getElementById('exerciseCard').style.display = 'block';
            document.getElementById('completionScreen').classList.remove('show');
            document.getElementById('scoreInfo').textContent = 'Puntos: 0';
            loadLevel();
        }

        loadLevel();
    </script>
</body>
