<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energía y Movimiento - Laboratorio Interactivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 30px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '⚡';
            position: absolute;
            font-size: 15em;
            opacity: 0.1;
            top: -50px;
            right: -50px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

        .score-item {
            background: rgba(255,255,255,0.25);
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .game-area {
            padding: 40px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .topic-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .topic-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .topic-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .topic-btn:hover::before {
            left: 100%;
        }

        .topic-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
        }

        .topic-btn.active {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.5);
        }

        .game-content {
            background: white;
            border-radius: 25px;
            padding: 35px;
            min-height: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px solid #e0f2fe;
        }

        .interactive-zone {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 20px;
            padding: 40px;
            margin: 25px 0;
            min-height: 300px;
            position: relative;
            overflow: hidden;
            border: 4px solid #60a5fa;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
        }

        .interactive-zone::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        .interactive-objects {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            min-height: 250px;
        }

        .draggable-object {
            font-size: 4em;
            cursor: move;
            transition: transform 0.2s;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            animation: float 3s ease-in-out infinite;
            user-select: none;
        }

        .draggable-object:hover {
            transform: scale(1.2);
        }

        .energy-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.4);
            z-index: 3;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .energy-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .info-box {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            padding: 25px;
            border-radius: 20px;
            border-left: 6px solid #3b82f6;
            margin: 25px 0;
            line-height: 1.9;
            font-size: 1.2em;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.1);
        }

        .info-title {
            color: #1e40af;
            font-weight: bold;
            font-size: 1.4em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-box {
            font-size: 1.5em;
            color: #1e40af;
            margin: 30px 0;
            font-weight: bold;
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 20px;
            border: 3px solid #fbbf24;
            box-shadow: 0 5px 20px rgba(251, 191, 36, 0.3);
        }

        .options {
            display: grid;
            gap: 18px;
            margin: 25px 0;
        }

        .option-btn {
            background: white;
            border: 3px solid #93c5fd;
            padding: 22px;
            border-radius: 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 3px 10px rgba(147, 197, 253, 0.2);
        }

        .option-icon {
            font-size: 2.8em;
            min-width: 65px;
            text-align: center;
        }

        .option-btn:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            transform: translateX(10px) scale(1.02);
            border-color: #1d4ed8;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #047857;
            animation: correctPulse 0.6s;
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-color: #b91c1c;
            animation: shake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1.02); }
            75% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-12px); }
            75% { transform: translateX(12px); }
        }

        .feedback {
            margin-top: 25px;
            padding: 30px;
            border-radius: 20px;
            font-size: 1.4em;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .feedback.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .feedback.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .celebration {
            text-align: center;
            font-size: 3.5em;
            animation: bounce 1s infinite;
            margin-bottom: 15px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        .next-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 18px;
            font-size: 1.3em;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
            transition: all 0.3s;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.6);
        }

        .highlight {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .fact-box {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin: 25px 0;
            font-size: 1.2em;
            line-height: 1.7;
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.3);
        }

        .fact-icon {
            font-size: 2.2em;
            margin-right: 12px;
        }

        .experiment-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.3);
            transition: all 0.3s;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(6, 182, 212, 0.5);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #fbbf24;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 20px #fbbf24;
        }

        @keyframes floatAlt {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(0px) translateX(10px); }
            75% { transform: translateY(-10px) translateX(5px); }
        }

        .organism-card {
            background: white;
            border: 3px solid #93c5fd;
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(147, 197, 253, 0.2);
        }

        .organism-card:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: #3b82f6;
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
        }

        .organism-icon {
            font-size: 4em;
            margin-bottom: 12px;
            animation: float 3s ease-in-out infinite;
        }

        .match-activity {
            margin: 25px 0;
        }

        .match-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .match-item {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 3px solid #93c5fd;
            padding: 18px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 1.15em;
            box-shadow: 0 3px 10px rgba(147, 197, 253, 0.2);
        }

        .match-item:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .match-item.selected {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border-color: #b45309;
            transform: scale(1.05);
        }

        .visual-scene {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 35px;
            margin: 25px 0;
            min-height: 200px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .scene-icon {
            font-size: 8em;
            animation: float 3s ease-in-out infinite;
            z-index: 2;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ Energía y Movimiento 🔬</h1>

    </div>

        function changeTopic(topic) {
            currentTopic = topic;
            currentQuestion = 0;
            
            document.querySelectorAll('.topic-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadQuestion();
        }

        function loadQuestion() {
            const questions = topics[currentTopic];
            if (currentQuestion >= questions.length) {
                currentQuestion = 0;
            }
            
            const q = questions[currentQuestion];
            const content = document.getElementById('gameContent');
            
            if (q.type === 'interactive') {
                content.innerHTML = `
                    <div class="visual-scene">
                        <div class="scene-icon">${q.visual}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-title">🔬 ${q.info}</div>
                    </div>
                    <div class="question-box">${q.question}</div>
                    <div class="interactive-zone">
                        <div class="interactive-objects" id="interactiveArea">
                            ${q.interactive.objects.map((obj, i) => 
                                `<div class="draggable-object" onclick="activateObject(${i})" id="obj${i}" style="animation-delay: ${i * 0.2}s">${obj}</div>`
                            ).join('')}
                        </div>
                        <div class="energy-bar">
                            <div class="energy-fill" id="energyBar"></div>
                        </div>
                    </div>
                    <div class="fact-box">
                        <span class="fact-icon">💡</span>
                        ${q.interactive.instruction}
                    </div>
                `;
                window.activatedObjects = [];
            } else if (q.type === 'match') {
                content.innerHTML = `
                    <div class="visual-scene">
                        <div class="scene-icon">${q.visual}</div>
                    </div>
                    <div class="question-box">${q.question}</div>
                    <div class="match-activity">
                        <div class="match-grid">
                            <div>
                                ${q.pairs.map((pair, i) => 
                                    `<div class="match-item" onclick="selectMatch(${i}, 'item')" id="item${i}">${pair.item}</div>`
                                ).join('')}
                            </div>
                            <div>
                                ${q.pairs.map((pair, i) => 
                                    `<div class="match-item" onclick="selectMatch(${i}, 'match')" id="match${i}">${pair.match}</div>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="fact-box">
                        <span class="fact-icon">💡</span>
                        Selecciona un elemento de la izquierda y luego su pareja de la derecha.
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="visual-scene">
                        <div class="scene-icon">${q.visual}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-title">📚 Aprende sobre Biología:</div>
                        ${q.info}
                    </div>
                    <div class="question-box">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => 
                            `<button class="option-btn" onclick="checkAnswer(${i})">
                                <span class="option-icon">${opt.icon}</span>
                                <span>${opt.text}</span>
                            </button>`
                        ).join('')}
                    </div>
                `;
            }
        }

        window.activatedObjects = [];

        function activateObject(index) {
            const obj = document.getElementById('obj' + index);
            if (!window.activatedObjects.includes(index)) {
                window.activatedObjects.push(index);
                obj.style.transform = 'scale(1.3)';
                obj.style.filter = 'drop-shadow(0 0 20px #fbbf24)';
                
                createParticles(obj);
                
                const q = topics[currentTopic][currentQuestion];
                const percentage = (window.activatedObjects.length / q.interactive.objects.length) * 100;
                updateEnergy(percentage);
                
                if (window.activatedObjects.length === q.interactive.objects.length) {
                    setTimeout(() => {
                        showFeedback(true, q.explanation);
                        updateScore(25);
                    }, 800);
                }
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = rect.left + rect.width / 2 + 'px';
                particle.style.top = rect.top + rect.height / 2 + 'px';
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 10;
                const velocity = 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let px = rect.left + rect.width / 2;
                let py = rect.top + rect.height / 2;
                
                const animate = () => {
                    px += vx * 0.016;
                    py += vy * 0.016;
                    particle.style.left = px + 'px';
                    particle.style.top = py + 'px';
                    particle.style.opacity = parseFloat(particle.style.opacity || 1) - 0.02;
                    
                    if (parseFloat(particle.style.opacity) > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                animate();
            }
        }

        function updateEnergy(percentage) {
            energy = percentage;
            document.getElementById('energyDisplay').textContent = Math.round(percentage);
            const energyBar = document.getElementById('energyBar');
            if (energyBar) {
                energyBar.style.width = percentage + '%';
            }
        }

        let matchedPairs = [];
        let firstSelection = null;

        function selectMatch(index, type) {
            if (firstSelection === null) {
                firstSelection = {index, type};
                document.getElementById(type + index).classList.add('selected');
            } else {
                if (firstSelection.type !== type && firstSelection.index === index) {
                    matchedPairs.push(index);
                    document.getElementById(firstSelection.type + firstSelection.index).style.opacity = '0.3';
                    document.getElementById(type + index).style.opacity = '0.3';
                    
                    const q = topics[currentTopic][currentQuestion];
                    if (matchedPairs.length === q.pairs.length) {
                        setTimeout(() => {
                            showFeedback(true, q.explanation);
                            updateScore(20);
                        }, 500);
                    }
                } else {
                    document.getElementById(firstSelection.type + firstSelection.index).classList.remove('selected');
                }
                firstSelection = null;
            }
        }

        function checkAnswer(selected) {
            const q = topics[currentTopic][currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            if (selected === q.correct) {
                buttons[selected].classList.add('correct');
                showFeedback(true, q.explanation);
                updateScore(15);
            } else {
                buttons[selected].classList.add('incorrect');
                buttons[q.correct].classList.add('correct');
                showFeedback(false, q.explanation);
            }
        }

        function showFeedback(isCorrect, message) {
            const content = document.getElementById('gameContent');
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = `feedback ${isCorrect ? 'success' : 'error'}`;
            feedbackDiv.innerHTML = `
                ${isCorrect ? '<div class="celebration">🎉 ⚡ 🔬 ✨</div>' : '💪 ¡Sigue intentando!'}
                <p>${message}</p>
                <button class="next-btn" onclick="nextQuestion()">Siguiente Pregunta →</button>
            `;
            content.appendChild(feedbackDiv);
        }

        function nextQuestion() {
            currentQuestion++;
            matchedPairs = [];
            firstSelection = null;
            window.activatedObjects = [];
            loadQuestion();
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
            
            if (score >= level * 80) {
                level++;
                document.getElementById('level').textContent = level;
            }
        }

        loadQuestion();
    </script>
