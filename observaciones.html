<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observaciones - NeuroKids</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FEF0F0 0%, #EDA2A1 30%, #889F92 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(225, 80, 52, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .puzzle-logo {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            color: #E15034;
            line-height: 1;
        }

        .brand-slogan {
            font-size: 0.85rem;
            color: #889F92;
            font-weight: 400;
            margin-top: 2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: #E15034;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(225, 80, 52, 0.1);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .observations-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .observations-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .observations-title {
            font-size: 2rem;
            color: #E15034;
            font-weight: 600;
        }

        .add-observation-btn {
            background: #E77B66;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .add-observation-btn:hover {
            background: #E15034;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(225, 80, 52, 0.3);
        }

        .table-container {
            overflow-x: auto;
        }

        .observations-table {
            width: 100%;
            border-collapse: collapse;
        }

        .observations-table th {
            background: linear-gradient(135deg, #E77B66, #EE9A5B);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .observations-table th:first-child {
            border-top-left-radius: 10px;
        }

        .observations-table th:last-child {
            border-top-right-radius: 10px;
        }

        .observations-table td {
            padding: 15px;
            border-bottom: 1px solid #EDA2A1;
            color: #889F92;
        }

        .observations-table tr:hover {
            background: rgba(231, 123, 102, 0.05);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-edit,
        .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .btn-edit {
            background: #EE9A5B;
            color: white;
        }

        .btn-edit:hover {
            background: #E77B66;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #EDA2A1;
            color: white;
        }

        .btn-delete:hover {
            background: #E15034;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #889F92;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 1.5rem;
            color: #E15034;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .empty-state-text {
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #E15034;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            color: #889F92;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #E15034;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #E15034;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #EDA2A1;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #E77B66;
            box-shadow: 0 0 0 3px rgba(231, 123, 102, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #E15034, #E77B66);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(225, 80, 52, 0.3);
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .observations-header {
                flex-direction: column;
                text-align: center;
            }

            .table-container {
                font-size: 0.85rem;
            }

            .observations-table td,
            .observations-table th {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo-section">
                <div class="puzzle-logo">
                    <img src="IMG/logo.PNG" alt="NeuroKids Logo" style="width:70px;height:70px;">
                </div>
                <div class="brand-text">
                    <div class="brand-name">NeuroKids</div>
                    <div class="brand-slogan">No son etiquetas, son mentes diferentes.</div>
                </div>
            </div>
            <div class="nav-links">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="actividades.html">Actividades</a>
                <a class="nav-link" href="registro.html">Registro</a>
                <a class="nav-link active" href="observaciones.html">Observaciones</a>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <div class="observations-container">
            <div class="observations-header">
                <h2 class="observations-title">Registro de Observaciones</h2>
                <button class="add-observation-btn" onclick="openModal()">+ Nueva Observaci√≥n</button>
            </div>

            <div class="table-container">
                <table class="observations-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Estudiante</th>
                            <th>Actividad</th>
                            <th>Observador</th>
                            <th>Observaci√≥n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="observationsBody">
                        <!-- Las observaciones se cargar√°n aqu√≠ din√°micamente -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <div class="empty-state-title">No hay observaciones registradas</div>
                    <div class="empty-state-text">Haz clic en "+ Nueva Observaci√≥n" para agregar la primera</div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL PARA NUEVA/EDITAR OBSERVACI√ìN -->
    <div id="observationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Nueva Observaci√≥n</h3>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>

            <form id="observationForm" onsubmit="saveObservation(event)">
                <input type="hidden" id="editIndex" value="">
                <div class="form-group">
                    <label class="form-label">Fecha</label>
                    <input type="date" id="inputDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Nombre del Estudiante</label>
                    <input type="text" id="inputStudent" class="form-input" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Actividad</label>
                    <select id="inputActivity" class="form-select" required>
                        <option value="">Seleccione una actividad</option>
                        <option value="√Ålgebra Visual">√Ålgebra Visual</option>
                        <option value="Estad√≠stica Interactiva">Estad√≠stica Interactiva</option>
                        <option value="Geometr√≠a Espacial">Geometr√≠a Espacial</option>
                        <option value="Memoria de Trabajo">Memoria de Trabajo</option>
                        <option value="Atenci√≥n Selectiva">Atenci√≥n Selectiva</option>
                        <option value="L√≥gica Computacional">L√≥gica Computacional</option>
                        <option value="Procesamiento Visual">Procesamiento Visual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Observador (Nombre y Rol)</label>
                    <input type="text" id="inputObserver" class="form-input" placeholder="Ej: Prof. Mar√≠a Gonz√°lez" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Observaci√≥n</label>
                    <textarea id="inputNote" class="form-textarea"
                        placeholder="Describe el progreso, comportamiento, dificultades o logros del estudiante..."
                        required></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Guardar Observaci√≥n</button>
            </form>
        </div>
    </div>

    <script>
        // Cargar observaciones al iniciar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            loadObservations();
        });

        // Funci√≥n para cargar observaciones desde localStorage
        function loadObservations() {
            const observations = JSON.parse(localStorage.getItem('observations')) || [];
            const tbody = document.getElementById('observationsBody');
            const emptyState = document.getElementById('emptyState');
            
            tbody.innerHTML = '';
            
            if (observations.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                observations.forEach((obs, index) => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${obs.date}</td>
                        <td>${obs.student}</td>
                        <td>${obs.activity}</td>
                        <td>${obs.observer}</td>
                        <td>${obs.note}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-edit" onclick="editObservation(${index})">Editar</button>
                                <button class="btn-delete" onclick="deleteObservation(${index})">Eliminar</button>
                            </div>
                        </td>
                    `;
                });
            }
        }

        function openModal() {
            document.getElementById('observationModal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Nueva Observaci√≥n';
            document.getElementById('submitBtn').textContent = 'Guardar Observaci√≥n';
            document.getElementById('editIndex').value = '';
        }

        function closeModal() {
            document.getElementById('observationModal').classList.remove('active');
            document.getElementById('observationForm').reset();
            document.getElementById('editIndex').value = '';
        }

        function saveObservation(event) {
            event.preventDefault();
            
            const observations = JSON.parse(localStorage.getItem('observations')) || [];
            const editIndex = document.getElementById('editIndex').value;
            
            const observation = {
                date: document.getElementById('inputDate').value,
                student: document.getElementById('inputStudent').value,
                activity: document.getElementById('inputActivity').value,
                observer: document.getElementById('inputObserver').value,
                note: document.getElementById('inputNote').value
            };
            
            if (editIndex !== '') {
                // Editar observaci√≥n existente
                observations[editIndex] = observation;
                alert('‚úì Observaci√≥n actualizada exitosamente');
            } else {
                // Agregar nueva observaci√≥n
                observations.unshift(observation);
                alert('‚úì Observaci√≥n guardada exitosamente');
            }
            
            localStorage.setItem('observations', JSON.stringify(observations));
            closeModal();
            loadObservations();
        }

        function editObservation(index) {
            const observations = JSON.parse(localStorage.getItem('observations')) || [];
            const obs = observations[index];
            
            document.getElementById('inputDate').value = obs.date;
            document.getElementById('inputStudent').value = obs.student;
            document.getElementById('inputActivity').value = obs.activity;
            document.getElementById('inputObserver').value = obs.observer;
            document.getElementById('inputNote').value = obs.note;
            document.getElementById('editIndex').value = index;
            
            document.getElementById('modalTitle').textContent = 'Editar Observaci√≥n';
            document.getElementById('submitBtn').textContent = 'Actualizar Observaci√≥n';
            document.getElementById('observationModal').classList.add('active');
        }

        function deleteObservation(index) {
            if (confirm('¬øEst√°s seguro de que deseas eliminar esta observaci√≥n?')) {
                const observations = JSON.parse(localStorage.getItem('observations')) || [];
                observations.splice(index, 1);
                localStorage.setItem('observations', JSON.stringify(observations));
                loadObservations();
                alert('‚úì Observaci√≥n eliminada');
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('observationModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
