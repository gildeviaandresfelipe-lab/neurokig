<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FEF0F0 0%, #EDA2A1 30%, #889F92 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #E15034;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #889F92;
            font-size: 1.1rem;
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #E15034;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #889F92;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .game-title {
            color: #E15034;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .game-instruction {
            color: #889F92;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .word-display {
            background: linear-gradient(135deg, #E77B66, #EE9A5B);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 3px;
            box-shadow: 0 5px 20px rgba(225, 80, 52, 0.3);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #E77B66;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #E15034;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(225, 80, 52, 0.3);
            background: #E77B66;
            color: white;
        }

        .option-btn.correct {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
            animation: correct 0.5s ease;
        }

        .option-btn.incorrect {
            background: #f44336;
            border-color: #f44336;
            color: white;
            animation: shake 0.5s ease;
        }

        @keyframes correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .feedback.error {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .next-btn {
            background: linear-gradient(135deg, #E15034, #E77B66);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            font-family: 'Poppins', sans-serif;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(225, 80, 52, 0.4);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .completion-screen {
            text-align: center;
            display: none;
        }

        .completion-screen.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .trophy {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .completion-title {
            color: #E15034;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 3rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, #889F92, #6b8578);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(136, 159, 146, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(225, 80, 52, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #E15034, #E77B66);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .word-display {
                font-size: 1.8rem;
                padding: 20px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span>‚úçÔ∏è</span> Ortograf√≠a Divertida <span>‚úçÔ∏è</span></h1>
            <p>Mejora tu ortograf√≠a con acentos, puntuaci√≥n y m√°s</p>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Puntos</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="correct">0</div>
                <div class="stat-label">Correctas</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Racha</div>
            </div>
        </div>

        <div class="game-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div id="gameArea">
                <h2 class="game-title" id="gameTitle">¬øCu√°l es la forma correcta?</h2>
                <p class="game-instruction" id="gameInstruction">Selecciona la palabra con la ortograf√≠a correcta</p>

                <div class="word-display" id="wordContext"></div>

                <div class="options-grid" id="optionsGrid"></div>

                <div class="feedback" id="feedback"></div>

                <button class="next-btn" id="nextBtn" disabled>Siguiente ‚Üí</button>
            </div>

            <div class="completion-screen" id="completionScreen">
                <div class="trophy">üèÜ</div>
                <h2 class="completion-title">¬°Excelente trabajo!</h2>
                <div class="final-score" id="finalScore"></div>
                <p style="color: #889F92; margin-bottom: 30px;">Has completado todos los ejercicios</p>
                <div class="action-buttons">
                    <button class="action-btn" onclick="restartGame()">üîÑ Jugar de nuevo</button>
                    <a href="actividades.html" class="action-btn">üìö M√°s actividades</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                context: "El ___ es azul",
                correct: "cielo",
                options: ["cielo", "sielo", "zielo", "ciello"],
                explanation: "Se escribe con 'c' y una 'l'"
            },
            {
                context: "Me gusta el ___",
                correct: "√°rbol",
                options: ["arbol", "√°rbol", "arvol", "√°rvol"],
                explanation: "Es una palabra esdr√∫jula que lleva tilde"
            },
            {
                context: "¬ø___ est√°s?",
                correct: "C√≥mo",
                options: ["Como", "C√≥mo", "Com√≥", "C√≤mo"],
                explanation: "Es una pregunta, lleva tilde en la 'o'"
            },
            {
                context: "Ella ___ en casa",
                correct: "est√°",
                options: ["esta", "est√°", "√©sta", "√®sta"],
                explanation: "El verbo 'estar' lleva tilde"
            },
            {
                context: "¬°Qu√© ___!",
                correct: "felicidad",
                options: ["felisidad", "felicidad", "felizidad", "feli√ßidad"],
                explanation: "Se escribe con 'c' antes de 'i'"
            },
            {
                context: "___ un libro",
                correct: "Voy a leer",
                options: ["Voy a leer", "Voy a l√©er", "Boy a leer", "Voi a leer"],
                explanation: "'Voy' se escribe con 'v'"
            },
            {
                context: "El ___ volaba alto",
                correct: "halc√≥n",
                options: ["alcon", "halc√≥n", "halcon", "alc√≥n"],
                explanation: "Lleva 'h' inicial y tilde en la 'o'"
            },
            {
                context: "Hay ___ personas",
                correct: "veintitr√©s",
                options: ["veintitres", "veintitr√©s", "23", "beintitres"],
                explanation: "Los n√∫meros compuestos llevan tilde"
            },
            {
                context: "Me ___ el chocolate",
                correct: "gusta",
                options: ["gusta", "justa", "guzta", "gu√üta"],
                explanation: "El verbo 'gustar' se escribe con 'g'"
            },
            {
                context: "El ___ de mi hermano",
                correct: "examen",
                options: ["examen", "ex√°men", "ecsamen", "eksamen"],
                explanation: "'Examen' no lleva tilde (es grave terminada en 'n')"
            },
            {
                context: "Vamos a ___",
                correct: "jugar",
                options: ["jug√°r", "jugar", "hugar", "xugar"],
                explanation: "'Jugar' se escribe con 'j'"
            },
            {
                context: "¬ø___ vas?",
                correct: "Ad√≥nde",
                options: ["Adonde", "Ad√≥nde", "A donde", "A d√≥nde"],
                explanation: "En preguntas se escribe junto y con tilde"
            },
            {
                context: "___ d√≠a hermoso",
                correct: "Qu√©",
                options: ["Que", "Qu√©", "Ke", "K√©"],
                explanation: "En exclamaciones 'qu√©' lleva tilde"
            },
            {
                context: "El ___ es importante",
                correct: "coraz√≥n",
                options: ["corazon", "coraz√≥n", "coras√≥n", "qorazon"],
                explanation: "Es una palabra aguda terminada en 'n'"
            },
            {
                context: "Tengo ___ a√±os",
                correct: "diez",
                options: ["dies", "diez", "di√©s", "die√ß"],
                explanation: "'Diez' se escribe con 'z' al final"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let correctAnswers = 0;
        let streak = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = questions[currentQuestion];
            
            document.getElementById('wordContext').textContent = q.context;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('feedback').classList.remove('show');
            
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, btn);
                optionsGrid.appendChild(btn);
            });

            updateProgress();
        }

        function checkAnswer(selected, btn) {
            if (answered) return;
            answered = true;

            const q = questions[currentQuestion];
            const allButtons = document.querySelectorAll('.option-btn');
            
            allButtons.forEach(b => b.style.pointerEvents = 'none');

            if (selected === q.correct) {
                btn.classList.add('correct');
                score += 10;
                correctAnswers++;
                streak++;
                
                if (streak >= 3) {
                    score += 5;
                }

                document.getElementById('feedback').textContent = `¬°Correcto! ${q.explanation}`;
                document.getElementById('feedback').classList.remove('error');
            } else {
                btn.classList.add('incorrect');
                streak = 0;
                
                allButtons.forEach(b => {
                    if (b.textContent === q.correct) {
                        b.classList.add('correct');
                    }
                });

                document.getElementById('feedback').textContent = `Incorrecto. ${q.explanation}`;
                document.getElementById('feedback').classList.add('error');
            }

            document.getElementById('feedback').classList.add('show');
            document.getElementById('nextBtn').disabled = false;
            updateStats();
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showCompletion();
            } else {
                const allButtons = document.querySelectorAll('.option-btn');
                allButtons.forEach(b => {
                    b.classList.remove('correct', 'incorrect');
                    b.style.pointerEvents = 'auto';
                });
                loadQuestion();
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctAnswers;
            document.getElementById('streak').textContent = streak;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showCompletion() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('completionScreen').classList.add('show');
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            document.getElementById('finalScore').textContent = `${score} puntos (${percentage}% correcto)`;
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            correctAnswers = 0;
            streak = 0;
            
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('completionScreen').classList.remove('show');
            
            updateStats();
            loadQuestion();
        }

        document.getElementById('nextBtn').addEventListener('click', nextQuestion);

        loadQuestion();
    </script>
</body>
