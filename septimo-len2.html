<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventuras de Lectura Visual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FEF0F0 0%, #EDA2A1 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #E77B66, #EE9A5B);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .score-item {
            background: rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .game-area {
            padding: 40px;
            background: #FEF0F0;
        }

        .story-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .story-btn {
            background: linear-gradient(135deg, #889F92, #7A8F82);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .story-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .story-btn.active {
            background: linear-gradient(135deg, #E15034, #E77B66);
        }

        .game-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            min-height: 400px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .visual-area {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FEF0F0;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            min-height: 200px;
        }

        .visual-icon {
            font-size: 8em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .story-text {
            background: white;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #EE9A5B;
            margin: 20px 0;
            line-height: 2;
            font-size: 1.3em;
            color: #333;
        }

        .highlighted-word {
            background: #EE9A5B;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .question-box {
            font-size: 1.4em;
            color: #E15034;
            margin: 25px 0;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: #FEF0F0;
            border-radius: 15px;
        }

        .options {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }

        .option-btn {
            background: white;
            border: 3px solid #EDA2A1;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option-icon {
            font-size: 2em;
            min-width: 50px;
            text-align: center;
        }

        .option-btn:hover {
            background: #EDA2A1;
            color: white;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: #889F92;
            color: white;
            border-color: #889F92;
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background: #E15034;
            color: white;
            border-color: #E15034;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 20px;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.3em;
            text-align: center;
            font-weight: bold;
        }

        .feedback.success {
            background: #889F92;
            color: white;
        }

        .feedback.error {
            background: #E15034;
            color: white;
        }

        .next-btn {
            background: linear-gradient(135deg, #889F92, #7A8F82);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .celebration {
            text-align: center;
            font-size: 3em;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .sequence-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .sequence-card {
            background: #FEF0F0;

            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sequence-card:hover {
            transform: scale(1.05);
            background: #EDA2A1;
            color: white;
        }

        .sequence-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .word-match-grid {

            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .match-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .match-item {
            background: #FEF0F0;
            border: 3px solid #EDA2A1;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 1.1em;
        }

        .match-item:hover {
            background: #EE9A5B;
            color: white;
        }

        .match-item.selected {
            background: #889F92;
            color: white;
            border-color: #889F92;
        }

        .emotion-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .emotion-card {

            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .emotion-card:hover {
            transform: scale(1.1);
            background: #EDA2A1;
            color: white;
        }

        .emotion-face {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>

        function changeStory(story) {

            currentQuestion = 0;

                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadQuestion();
        }

        function loadQuestion() {
            const questions = stories[currentStory];
            if (currentQuestion >= questions.length) {
                currentQuestion = 0;
            }
            
            const q = questions[currentQuestion];
            const content = document.getElementById('gameContent');
            
            content.innerHTML = `
                <div class="visual-area">
                    <div class="visual-icon">${q.visual}</div>
                </div>
                <div class="story-text">${q.text}</div>
                <div class="question-box">${q.question}</div>
                <div class="options">
                    ${q.options.map((opt, i) => 
                        `<button class="option-btn" onclick="checkAnswer(${i})">
                            <span class="option-icon">${opt.icon}</span>
                            <span>${opt.text}</span>
                        </button>`
                    ).join('')}
                </div>
            `;
        }

        function checkAnswer(selected) {
            const q = stories[currentStory][currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            if (selected === q.correct) {
                buttons[selected].classList.add('correct');
                showFeedback(true, q.explanation);
                updateScore(15);
            } else {
                buttons[selected].classList.add('incorrect');
                buttons[q.correct].classList.add('correct');
                showFeedback(false, q.explanation);
            }
        }

        function showFeedback(isCorrect, message) {
            const content = document.getElementById('gameContent');
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = `feedback ${isCorrect ? 'success' : 'error'}`;
            feedbackDiv.innerHTML = `

            content.appendChild(feedbackDiv);
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
            
            if (score >= level * 45) {
                level++;
                document.getElementById('level').textContent = level;
            }
        }
